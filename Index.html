<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive neumorphic calculator app for basic maths">
    <meta name="keywords" content="Calculate and solve correctly.">
    <title>Calculator | Neumorphic Style</title>
    <link rel="stylesheet" href="./Assets/css/all.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- Main calculator -->
    <section class="basicCal">
        <input type="text" name="" id="display" placeholder="0">
        <div class="containerCal">
          <div class="buttons">
            <div class="button" onclick="clr()">C</div>
            <div class="button" onclick="del()">&larr;</div>
            <div class="button" onclick="calculate('%')">%</div>
            <div class="button" onclick="calculate('/')">/</div>
            <div class="button" onclick="calculate(7)">7</div>
            <div class="button" onclick="calculate(8)">8</div>
            <div class="button" onclick="calculate(9)">9</div>
            <div class="button" onclick="calculate('*')">*</div>
            <div class="button" onclick="calculate(4)">4</div>
            <div class="button" onclick="calculate(5)">5</div>
            <div class="button" onclick="calculate(6)">6</div>
            <div class="button" onclick="calculate('-')">-</div>
            <div class="button" onclick="calculate(1)">1</div>
            <div class="button" onclick="calculate(2)">2</div>
            <div class="button" onclick="calculate(3)">3</div>
            <div class="button" onclick="calculate('+')">+</div>
            <div id="equal" class="button" onclick="result()">=</div>
            <div class="button" onclick="calculate('.')">.</div>
            <div class="button" onclick="calculate(0)">0</div>
          </div>
        </div>
      </section>
    <script src="./Assets/App/app.js"></script>
</body>
</html>
